#
# Modify strings used for css/html generation to suit your project
#
# Template to build HTML demo page
# CSS filename will be injected into this string between the style tags at %1$s
# Demo entries will be injected into this string between the body tags at %2$s
template.html.index=<!DOCTYPE html>\n<html>\n\t<head>\n\t\t<link REL=\"StyleSheet\" HREF=\"%1$s\" TYPE=\"text/css\" MEDIA=\"screen\">\n\t\t<title>Img2Css</title>\n\t</head>\n\t<body>%2$s\n\t</body>\n</html>
#
#
# Template for each entry in HTML demo page
# CSS class-name will be injected into this string at the div class attribute and in the following inner text at %1$s
template.html.css.entry=\n\t\t<div class=\"%1$s\"></div><br />css-class : %1$s<br /><hr />

about.project=Image2CSS ${project.version}
issue.url=https://github.com/mhuckaby/image2cssConverter/issues
message.abnormal.exit=Abnormal program exit: %1$s.\nPlease open an issue at: %2$s\n

message.generated.entry.count=Generated [%1$s] CSS entries
message.created.css.file=Created CSS file, %1$s
message.created.html.file=Created HTML file, %1$s

#
# Command line options
#
command.line.help.text=image2css.sh\nimage2css.bat

command.line.option.cmd.target.file.or.directory=f
command.line.option.description.target.file.or.directory=Target image or directory

command.line.option.cmd.html.output.filename=h
command.line.option.description.html.output.filename=HTML output filename

command.line.option.cmd.included.image.types=i
command.line.option.description.included.image.types=Space separated image types to include: png gif jpg

command.line.option.cmd.css.output.filename=o
command.line.option.description.css.output.filename=CSS output filename

command.line.option.cmd.output.to.screen=syso
command.line.option.description.output.to.screen=Output to screen

format.exception=%1$s
